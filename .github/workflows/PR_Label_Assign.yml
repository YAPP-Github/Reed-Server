name: PR Title Labeler

on:
  pull_request_target:
    types: [opened, edited, reopened]

jobs:
  label-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Label PR based on title
        uses: actions/github-script@v7
        with:
          script: |
            const prTitle = context.payload.pull_request.title;

            const labelMap = [
              { pattern: /^feat:/i, label: 'âœ¨ feat' },
              { pattern: /^fix:/i, label: 'ðŸž fix' },
              { pattern: /^chore:/i, label: 'âš™ï¸ chore' },
              { pattern: /^docs:/i, label: 'ðŸ“ƒ docs' },
              { pattern: /^refactor:/i, label: 'ðŸ”¨ refactor' },
              { pattern: /^test:/i, label: 'âœ… test' },
              { pattern: /^style:/i, label: 'ðŸŽ¨ style' }
            ];

            const labelsToAdd = Array.from(
              new Set(
                labelMap
                  .filter(entry => entry.pattern.test(prTitle))
                  .map(entry => entry.label)
              )
            );

            if (labelsToAdd.length > 0) {
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: labelsToAdd
              });
              core.info(`Added labels: ${labelsToAdd.join(', ')}`);
            } else {
              core.info('No matching labels found for PR title.');
            }
