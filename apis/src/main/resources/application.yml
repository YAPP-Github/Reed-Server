server:
  port: 8080
  shutdown: graceful

spring:
  jackson:
    time-zone: Asia/Seoul
  profiles:
    group:
      dev:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
      prod:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
      test:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

springdoc:
  swagger-ui:
    path: /swagger-ui
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  override-with-generic-response: false

app:
  module-name: apis

---
spring:
  config:
    import: optional:file:secret/application-dev-secret.properties
    activate:
      on-profile: dev

swagger:
  servers:
    - url: ${SWAGGER_SERVER_URL:http://localhost:8080}
      description: Development Server
  info:
    title: YAPP API (Dev)
    description: YAPP API Documentation for Development
    version: v1.0.0-dev

oauth:
  google:
    url:
      user-info: ${GOOGLE_USER_INFO_URI:https://www.googleapis.com/oauth2/v2/userinfo}
    client-id: ${GOOGLE_CLIENT_ID}

---
spring:
  config:
    import: optional:file:secret/application-prod-secret.properties
    activate:
      on-profile: prod

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: test

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

oauth:
  google:
    url:
      user-info: ${GOOGLE_USER_INFO_URI:https://www.googleapis.com/oauth2/v2/userinfo}
      token-uri: ${GOOGLE_TOKEN_URI:test-token-uri}
    client-id: ${GOOGLE_CLIENT_ID:test-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:test-client-secret}
    grant-type: ${GOOGLE_GRANT_TYPE:test-grant-type}
    redirect-uri: ${GOOGLE_REDIRECT_URI:test-redirect-uri}
