server:
  port: 8080
  shutdown: graceful

spring:
  jackson:
    time-zone: Asia/Seoul
  profiles:
    group:
      dev:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
      prod:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
      test:
        - persistence
        - crosscutting
        - jwt
        - redis
        - external
        - observability
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  override-with-generic-response: false

app:
  module-name: admin

---
spring:
  config:
    import: optional:file:secret/application-dev-secret.properties
    activate:
      on-profile: dev

---
spring:
  config:
    import: optional:file:secret/application-prod-secret.properties
    activate:
      on-profile: prod

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

---
spring:
  config:
    import: optional:file:../secret/application-test-secret.properties
    activate:
      on-profile: test

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
